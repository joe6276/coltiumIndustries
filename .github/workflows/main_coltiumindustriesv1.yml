# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions
name: Build and deploy Node.js app to Azure Web App - coltiumindustriesv1

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build Next.js application
        run: |
          npm run build
          echo "Build completed - checking .next folder:"
          ls -la .next/
      
      - name: Create production start script
        run: |
          echo '#!/bin/sh' > start.sh
          echo 'export PORT=${PORT:-8080}' >> start.sh
          echo 'npm start' >> start.sh
          chmod +x start.sh
      
      - name: Run tests (if present)
        run: npm run test --if-present
      
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: |
            .next/
            node_modules/
            public/
            package*.json
            next.config.js
            start.sh

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write
      contents: read
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
      
      - name: Verify deployment package
        run: |
          echo "Deployment package contents:"
          ls -la
          echo "Checking .next folder:"
          ls -la .next/ || echo ".next folder missing!"
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_329DD404F3A34486972171F42592BC54 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_41551C07B80B4BBAA5658B38439C1228 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_9616D6027F944BE3BD0E43D011A36FF9 }}
      
      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'coltiumindustriesv1'
          slot-name: 'Production'
          package: .
